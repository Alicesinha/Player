<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Teste Um</title>
</head>
<body>  
    <div class="container" >
        <audio id="audio" class="audio" >
            <source src="./songs/Beyonce_-_Love_On_Top.mp3" type="audio/mp3">
     </audio>
        <div class="controls">
            <img class="btn" onclick="stop()" src="images/stop.png">
            <img class="btn" onclick="play()" src="images/play.png">
            <img class="btn" onclick="pause()" src="images/pause.png">
            <img class="btn" onclick="slowDown()" src="images/back.png">
            <img class="btn" onclick="speedUp()" src="images/skip.png">
        </div>
    
        </div>
    </div>
<script src="./script.js"></script>
</body>
</html>
